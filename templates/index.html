{% extends 'base.html' %}
{% block content %}
<ul>
    {% if 'username' not in session %}
    <li><a href="/register" class="btn btn-info">Register</a></li>
    <li><a href="/login" class="btn btn-info">Login</a></li>
    {% endif %}

    {% if 'username' in session %}
    <li><a href="/logout" class="btn btn-danger">Logout</a></li>
    <li><a href="/users/{{session['username']}}" class="btn btn-info">User Info</a></li>
    {% endif %}
</ul>

{% endblock %}
